<div class="row mb-4">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link" id="btn-back">
      <i class="fa fa-arrow-circle-o-left"></i> В панель управления
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header text-lg-center font-weight-bold bg-danger text-white text-sh-black">
    <i class="fa fa-user-plus"></i> Добавить клиента
  </div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="fistName">
          <i class="fa fa-address-book-o"></i> Имя</label>
        <input
          type="text"
          id="fistName"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        >
        <div
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >Обязательное поле</div>
        <div
            [hidden]="!clientFirstName.errors?.minlength"
            class="invalid-feedback"
          >Не менее 2-х символов
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">
          <i class="fa fa-address-card-o"></i> Фамилия</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          name="lastName"
          #clientLastName="ngModel"
          [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
          [(ngModel)]="client.lastName"
          minlength="2"
          required
        >
        <div
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >Обязательное поле</div>
        <div
          [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback"
        >Не менее 2-х символов
        </div>
      </div>

      <div class="form-group">
        <label for="email">
          <i class="fa fa-envelope-o"></i> Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          #clientEmail="ngModel"
          [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
          [(ngModel)]="client.email"
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          required
        >
        <div
          [hidden]="!clientEmail.errors?.required"
          class="invalid-feedback"
        >Обязательное поле</div>
        <div
          [hidden]="!clientEmail.errors?.pattern"
          class="invalid-feedback"
        >Невалидный Email адрес
        </div>
      </div>

      <div class="form-group">
        <label for="phone">
          <i class="fa fa-phone"></i> Телефон</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          name="phone"
          #clientPhone="ngModel"
          [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}"
          [(ngModel)]="client.phone"
          required
          minlength="10"
        >
        <div
          [hidden]="!clientPhone.errors?.required"
          class="invalid-feedback"
        >Обязательное поле</div>
        <div
          [hidden]="!clientPhone.errors?.minlength"
          class="invalid-feedback"
        >Не менее 10 символов
        </div>
      </div>

      <div class="form-group">
        <label for="balance">
          <i class="fa fa-money"></i> Баланс</label>
        <input
          type="number"
          id="balance"
          class="form-control"
          [(ngModel)]="client.balance"
          name="balance"
          #clientBalance="ngModel"
          [disabled]="disableBalanceOnAdd"
        >
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-outline-primary btn-block mt-4"
        ><i class="fa fa-user-plus"></i> Добавить</button>
      </div>
    </form>
  </div>
</div>
