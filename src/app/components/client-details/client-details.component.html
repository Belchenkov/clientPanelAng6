<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link" id="btn-back">
      <i class="fa fa-arrow-circle-o-left"></i> В панель управления
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark text-white">
        <i class="fa fa-pencil"></i> Редактировать</a>
      <button
        (click)="onDeleteClick()"
        class="btn btn-danger"
      >
        <i class="fa fa-trash-o"></i> Удалить</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header bg-danger text-white text-sh-black text-lg-center">
    <i class="fa fa-user"></i> {{ client.firstName }} {{ client.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4> <i class="fa fa-hashtag"></i>ID: {{ client.id }}</h4>
      </div>
      <div class="col-md-4 col-sm-6">
        @TODO - BALANCE
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">
        <i class="fa fa-envelope-o"></i> Email {{ client.email }}
      </li>
      <li class="list-group-item">
        <i class="fa fa-phone"></i> Телефон {{ client.phone }}
      </li>
    </ul>
  </div>
</div>
