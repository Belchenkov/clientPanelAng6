<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-danger">
            <i class="fa fa-lock"></i> Client Panel
          </span> Login
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">
              <i class="fa fa-envelope-o"></i> Email
            </label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              [(ngModel)]="email"
              required
            >
          </div>
          <div class="form-group">
            <label for="password">
              <i class="fa fa-unlock"></i> Пароль
            </label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              required
            >
          </div>
          <button
            type="submit"
            class="btn btn-dark btn-block"
          ><i class="fa fa-sign-in"></i> Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
